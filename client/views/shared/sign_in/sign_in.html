<template name="SignIn">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="well sign-in-well well-custom" style="background-color: rgba(5,5,5,.5)">
          <div class="pull-right"><h4>Sign In</h4></div>
          <br>
          <form id="sign-in-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
            <span class="pull-right" style="padding-top: 7px;">Not registered yet? <a href="#" id="sign-up">Sign up</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
