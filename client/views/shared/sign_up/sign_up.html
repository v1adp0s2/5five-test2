<template name="SignUp">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
        <div class="well sign-up-well" style="background-color: rgba(245, 245, 245, .8)">
          <div class="pull-right"><h4>Sign Up</h4></div>
          <br>
          <form id="sign-up-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <div class="form-group">
              <label for="password">Confirm Password</label>
              <input type="password" class="form-control" id="password-confirmation" placeholder="Confirm password">
            </div>
            <button type="submit" class="btn btn-default">Sign up</button>
            <span class="pull-right" style="padding-top: 7px;">Already registered? <a href="#" id="sign-in">Sign in</a></span>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
