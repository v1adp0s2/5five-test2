<template name="ScenarioActions">
  <span class="dropdown">
    <a href="#" class="dropdown-toggle" id="scenario-edit" data-toggle="dropdown" aria-expanded="true">
      <span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="caret"></span>
    </a>

    <ul class="dropdown-menu dropdown-menu-right" role="menu" aria-labelledby="scenario-edit">
        <li role="presentation" class="dropdown-header">Settings Zone</li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#" id="scenario-settings" data-toggle="modal" data-target="#scenario-settings-modal">
            <span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>&nbsp;
            Scenario Settings
          </a>
        </li>
      {{#unless slidesCount}}
      <li role="presentation" class="divider"></li>
        <li role="presentation" class="dropdown-header text-danger">Danger Zone!</li>
        <li role="presentation">
          <a role="menuitem" tabindex="-1" href="#" id="delete-scenario">
            <span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span>&nbsp;
            <span class="text-danger">Delete Scenario</span>
          </a>
        </li>
      {{/unless}}
    </ul>
  </span>

  {{> ScenarioSettings}}
</template>
