<template name="ScenarioSettings">
  <form class="modal fade" id="scenario-settings-modal" tabindex="-1" role="dialog" aria-labelledby="scenarioSettingsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="scenarioSettingsLabel">Scenarios Settings</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="title">Scenario Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter scenario title" value={{title}}>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </form>
</template>
